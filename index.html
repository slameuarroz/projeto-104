<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>aula 103</title>
</head>
<body>
    <center>
    <div class="container">
        <h3 class="btn btn-default heading">identificador de imagens</h3>
        <br>
        <br>
        <p style="font-size:22px;">o modelo foi treinado para identificar esses objetos:</p>
        <b class="nameOfObjects">
            máscara<hr>
            controle<hr>
            camaro<hr>
        </b>
        <label>visualização da webcam:</label>
        <div id="camera"></div>
        <br>
        <br>
        <div id="result"></div>
        <br>
        <br>
        <button onclick="takeSnapShot()" class="btn btn-info">capturar imagem</button>
        <br>
        <br>
        <button onclick="check()" class="btn btn-success">identificar imagem</button>
        <br>
        <br>
        <p style="font-size:22px;">objeto:<span id="resultObjectName"></span></p> 
        <p style="font-size:22px;">precisão<span id="resultObjecttAccuracy"></span></p> 
    </div>
    
    </center>
    <script src="main.js"></script>
